<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style type="text/css">
      .alert-fixed {
        position:fixed; 
        top: 0px; 
        left: 0px; 
        width: 100%;
        z-index:9999; 
        border-radius:0px
      }

    </style>

    <title>Tomo ReaDocs</title>
  </head>
  <body>
    {% if message %}
    <div class="alert alert-danger alert-fixed" role="alert">
      <strong>Invalid Credentials.</strong> Please try again.
    </div>
    {% endif %}
    <div class="container-fluid">
      <div class="row min-vh-100 align-items-center">
        <div class="col-3 bg-warning min-vh-100">
            <div class="row align-items-center min-vh-100">
              <div class="col">
                <form method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <input type="text" name="username" class="form-control form-control-sm" id="input-username" aria-describedby="emailHelp" placeholder="Username">
                  </div>
                  <div class="mb-3">
                    <input type="password" name="password" class="form-control form-control-sm" id="input-password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-sm btn-primary w-100">Submit</button>
                </form>
              </div>
            </div>
        </div>

        <div class="col-8">
          <img class="w-100" src="{% static 'core/tlgfc_temp_home.png' %}" alt="TGLFC image">
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
